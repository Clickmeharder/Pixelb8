<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mission Transmission</title>
  <link rel="stylesheet" href="style.css" />
  <style>
	body {
	  margin: 0;
	  background: transparent;
	  overflow: hidden;
	  font-family: 'Courier New', Courier, monospace;
	}

	#transmission-container {
	  position: absolute;
	  top: 10%;
	  left: 50%;
	  transform: translateX(-50%);
	  padding: 1em;
	  background: rgba(0, 0, 0, 0.5);
	  border: 2px solid #00ffcc;
	  color: #00ffcc;
	  font-size: 1.5em;
	  width: 80%;
	  max-width: 600px;
	  display: none;
	}

	#transmission-box {
	  padding: 1em;
	  background: rgba(0, 0, 0, 0.75);
	  border-radius: 5px;
	  text-align: center;
	  animation: flicker 0.3s infinite alternate;
	}

	@keyframes flicker {
	  from { opacity: 1; }
	  to { opacity: 0.85; }
	}
	</style>
</head>

<body>
  <div id="transmission-container">
    <div id="transmission-box">
      <p id="transmission-text"></p>
    </div>
  </div>
  <script>
	const messages = [
	  "Incoming Transmission...",
	  "Transmission Received.",
	  "Decrypting...",
	  "Encrypted Audio File Detected.",
	  "Playing Audio File..."
	];

	let index = 0;
	const transmissionBox = document.getElementById('transmission-container');
	const transmissionText = document.getElementById('transmission-text');

	function showNextMessage() {
	  if (index < messages.length) {
		transmissionText.textContent = messages[index];
		index++;
		setTimeout(showNextMessage, 1500); // adjust timing here
	  } else {
		// Trigger audio/video/doc handler here later
	  }
	}

	window.onload = () => {
	  transmissionBox.style.display = 'block';
	  showNextMessage();
	};
  </script>
</body>
</html>
