<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Transmission</title>
  <style>
    @font-face {
      font-family: 'AgencyFont';
      src: local('OCR A Std'), local('Courier New'), monospace;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'AgencyFont', monospace;
      color: #00ffe6;
      overflow: hidden;
    }

    .transmission-ui {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      padding: 2rem;
      border: 2px solid #00ffe6;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    .header,
    .footer {
      font-size: 0.9rem;
      color: #ff003c;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer {
      margin-top: 1.5rem;
    }

    .terminal {
      font-size: 1.3rem;
      line-height: 1.8rem;
      letter-spacing: 1px;
      min-height: 100px;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 8px #00ffe6;
      }
      to {
        box-shadow: 0 0 20px #00ffe6;
      }
    }
  </style>
</head>
<body>
  <div class="transmission-ui">
    <div class="header">CLASSIFIED // EYES ONLY</div>
    <div class="terminal" id="terminalText">Initializing Secure Line...</div>
    <div class="footer">TRACE BLOCK ACTIVE â€” SIGNAL MASKED</div>
  </div>

  <script>
    const terminal = document.getElementById("terminalText");

    const sequence = [
      "Incoming Secure Transmission...",
      "Signal Acquired.",
      "Decrypting Payload...",
      "Encrypted File: [AUDIO MESSAGE]",
      "Playing File: MISSION_BRIEF_47-A"
    ];

    let i = 0;

    function showNextLine() {
      if (i < sequence.length) {
        terminal.textContent = sequence[i];
        i++;
        setTimeout(showNextLine, 2000);
      }
    }

    window.onload = showNextLine;
  </script>
</body>
</html>
