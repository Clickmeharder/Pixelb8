<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incoming Transmission</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Consolas', monospace;
    }

    .transmission-box {
      color: #00ffcc;
      border: 2px solid #00ffcc;
      padding: 20px 40px;
      text-align: center;
      font-size: 1.5em;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 0 15px #00ffcc;
      min-width: 400px;
    }

    .message {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="transmission-box">
    <div id="message" class="message">Initializing...</div>
  </div>

  <script>
    const messages = [
      "📡 Incoming Transmission...",
      "✅ Transmission Received.",
      "🧬 Decrypting...",
      "🗂 Audio File Detected.",
      "▶️ Playing Audio..."
    ];

    const messageBox = document.getElementById("message");
    let index = 0;

    function showNextMessage() {
      messageBox.classList.remove("visible");
      setTimeout(() => {
        messageBox.textContent = messages[index];
        messageBox.classList.add("visible");
        index++;
        if (index < messages.length) {
          setTimeout(showNextMessage, 2000); // Display each message for 2 seconds
        }
      }, 500); // Delay between fade out and next line
    }

    // Start sequence
    setTimeout(showNextMessage, 1000);
  </script>
</body>
</html>
