<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Transmission</title>
  <style>
    @font-face {
      font-family: 'AgencyFont';
      src: local('OCR A Std'), local('Courier New'), monospace;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'AgencyFont', monospace;
      color: #00ffe6;
      overflow: hidden;
    }

    .transmission-ui {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      padding: 2rem;
      border: 2px solid #00ffe6;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      display: none;
    }

    .transmission-ui.visible {
      display: block;
      opacity: 1;
    }

    .header, .footer {
      font-size: 0.85rem;
      color: #ff003c;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .footer {
      margin-top: 1rem;
    }

    .terminal {
      font-size: 1.25rem;
      line-height: 1.8rem;
      letter-spacing: 1px;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0 20px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0; left: -40%;
      width: 40%;
      height: 100%;
      background: #00ffe6;
      animation: loadBar 2s linear infinite;
    }

    @keyframes loadBar {
      0% { left: -40%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

  <div class="transmission-ui" id="transmissionUI">
    <div class="header">CLASSIFIED // EYES ONLY</div>
    <div class="progress-bar" id="statusBar"></div>
    <div class="terminal" id="terminalText">...</div>
    <div class="footer">SIGNAL MASKED â€” TRACE BLOCK ACTIVE</div>
  </div>

  <script>
    const ui = document.getElementById("transmissionUI");
    const terminal = document.getElementById("terminalText");
    const statusBar = document.getElementById("statusBar");

    const sequence = [
      "Incoming Secure Transmission...",
      "Signal Lock Established.",
      "Decrypting Payload...",
      "Audio File Identified: [LEIA_CASSIDY.MP3]",
      "Playing Briefing File..."
    ];

    // ðŸ‘‡ Easily editable spoken message
    const spokenMessage = `
      We've been monitoring chatter across the outer settlements.
      Somethingâ€™s been brewingâ€”five names keep surfacing.
      Civilian status, all of them. No formal ties. But the patternâ€™s there if you know where to look.
      Start with Leia Cassidy. Fort Troy. Hunts alone. Issues field contracts without authorization.
      No one's sure who's backing herâ€”if anyone is.
      Reports suggest movement anomalies in her sector. Comms blackouts. Environmental shifts.
      Locals say she talks like the wilds talk back.
      Your objective: locate Cassidy, make contact, assess. No engagement unless provoked.
      You'll find her beneath the radar array. Keeps to the edge. Eyes open. Recorder on.
      If sheâ€™s just a hunter, we walk away. If sheâ€™s something elseâ€”we need to know.
      Good hunting.
    `;

    let i = 0;

    function showNextLine() {
      if (i < sequence.length) {
        terminal.textContent = sequence[i];

        // Stop progress bar after lock established
        if (i === 1) {
          statusBar.style.display = "none";
        }

        // Speak at final step
        if (i === sequence.length - 1) {
          speak(spokenMessage);
        }

        i++;
        setTimeout(showNextLine, 1800);
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = 1.0;
      utterance.pitch = 0.9;
      utterance.volume = 1.0;
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.includes("Daniel") || v.name.includes("Google UK") || v.default);
      speechSynthesis.speak(utterance);
    }

    window.onload = () => {
      setTimeout(() => {
        ui.classList.add("visible");
        showNextLine();
      }, 1000);
    };
  </script>

</body>
</html>
