<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission Transmission</title>
  <style>
    @font-face {
      font-family: 'AgencyFont';
      src: local('OCR A Std'), local('Courier New'), monospace;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'AgencyFont', monospace;
      color: #00ffe6;
      overflow: hidden;
    }

    .transmission-ui {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      padding: 2rem;
      border: 2px solid #00ffe6;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: glow 1s ease-in-out infinite alternate;
    }

    .header, .footer {
      font-size: 0.85rem;
      color: #ff003c;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .footer {
      margin-top: 1rem;
    }

    .terminal {
      font-size: 1.25rem;
      line-height: 1.8rem;
      letter-spacing: 1px;
      min-height: 100px;
      white-space: pre-wrap;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 8px #00ffe6;
      }
      to {
        box-shadow: 0 0 18px #00ffe6;
      }
    }
  </style>
</head>
<body>
  <div class="transmission-ui" id="transmissionUI">
    <div class="header">CLASSIFIED // EYES ONLY</div>
    <div class="terminal" id="terminalText">Initializing Secure Line...</div>
    <div class="footer">SIGNAL MASKED â€” TRACE BLOCK ACTIVE</div>
  </div>

  <script>
    const terminal = document.getElementById("terminalText");

    const sequence = [
      "Incoming Secure Transmission...",
      "Signal Lock Established.",
      "Decrypting Payload...",
      "Audio File Identified: [LEIA_CASSIDY.MP3]",
      "Playing Briefing File..."
    ];

    let i = 0;

    function showNextLine() {
      if (i < sequence.length) {
        terminal.textContent = sequence[i];
        i++;
        setTimeout(showNextLine, 1800);
      }
    }

    window.onload = showNextLine;
  </script>
</body>
</html>
