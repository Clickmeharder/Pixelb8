<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Transmission</title>
  <style>
    @font-face {
      font-family: 'AgencyFont';
      src: local('OCR A Std'), local('Courier New'), monospace;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: 'AgencyFont', monospace;
      color: #00ffe6;
      overflow: hidden;
    }

    .transmission-ui {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      padding: 2rem;
      border: 2px solid #00ffe6;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      display: none;
    }

    .transmission-ui.visible {
      display: block;
      opacity: 1;
    }

    .header, .footer {
      font-size: 0.85rem;
      color: #ff003c;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .footer {
      margin-top: 1rem;
    }

    .terminal {
      font-size: 1.25rem;
      line-height: 1.8rem;
      letter-spacing: 1px;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0 20px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0; left: -40%;
      width: 40%;
      height: 100%;
      background: #00ffe6;
      animation: loadBar 2s linear infinite;
    }

    @keyframes loadBar {
      0% { left: -40%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    @keyframes glow {
      from { box-shadow: 0 0 8px #00ffe6; }
      to   { box-shadow: 0 0 18px #00ffe6; }
    }
  </style>
</head>
<body>

  <div class="transmission-ui" id="transmissionUI">
    <div class="header">CLASSIFIED // EYES ONLY</div>
    <div class="progress-bar" id="statusBar"></div>
    <div class="terminal" id="terminalText">...</div>
    <div class="footer">SIGNAL MASKED â€” TRACE BLOCK ACTIVE</div>
  </div>

  <script>
    const ui = document.getElementById("transmissionUI");
    const terminal = document.getElementById("terminalText");
    const statusBar = document.getElementById("statusBar");

    const sequence = [
      "Incoming Secure Transmission...",
      "Signal Lock Established.",
      "Decrypting Payload...",
      "Audio File Identified: [LEIA_CASSIDY.MP3]",
      "Playing Briefing File..."
    ];

    let i = 0;

    function showNextLine() {
      if (i < sequence.length) {
        terminal.textContent = sequence[i];

        // Stop the status bar after first message
        if (i === 1) {
          statusBar.style.display = "none";
        }

        i++;
        setTimeout(showNextLine, 1800);
      }
    }

    window.onload = () => {
      setTimeout(() => {
        ui.classList.add("visible");
        showNextLine();
      }, 1000); // Delay to simulate it popping up
    };
  </script>

</body>
</html>
