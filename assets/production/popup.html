<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transmission Popup</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      overflow: hidden;
      font-family: 'Consolas', monospace;
      color: #00ffcc;
    }

    .popup {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ffcc;
      padding: 25px 40px;
      box-shadow: 0 0 15px #00ffcc;
      text-align: center;
      font-size: 1.2em;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .line {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .line.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="popup">
    <div id="line1" class="line">üì° Incoming Transmission...</div>
    <div id="line2" class="line">‚úÖ Transmission Received.</div>
    <div id="line3" class="line">üß¨ Decrypting...</div>
    <div id="line4" class="line">üéß Audio File Attached.</div>
    <div id="line5" class="line">‚ñ∂Ô∏è Playing Audio...</div>
  </div>

  <script>
    const delays = [1000, 2500, 4000, 5500, 7000]; // Timing for each line
    delays.forEach((delay, index) => {
      setTimeout(() => {
        document.getElementById(`line${index + 1}`).classList.add('visible');
      }, delay);
    });
  </script>
</body>
</html>
