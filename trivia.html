<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: orangered;
            text-align: center;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        #question {
            position: absolute;
            font-weight: bold;
            top: 20px;
            right: 8px;
            width: 65%;
            max-width: 700px;
            text-align: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #001f1f, #004040);
            border: 3px solid teal;
            border-radius: 12px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 255, 255, 0.5);
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: yellow;
        }
        #correct-answer {
            margin-top: 50px;
            font-size: 18px;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="question">-</div>
    <div id="timer">30</div>
    <div id="correct-answer"></div>
    <ul id="leaderboard">
        <p>Leaderboard</p>
        <li>...</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.js"></script>
    <script>
        const triviaQuestions = [
            { question: "What is 5 + 3?", answer: "8" },
            { question: "Who painted the Mona Lisa?", answer: "da vinci" },
        ];

        let twitchUsersJoined = [];
        let userScores = {};
        let currentQuestionIndex = 0;
        let questionActive = false;
        let timer;
        let countdown = 30;

        function startTimer() {
            countdown = 30;
            document.getElementById("timer").textContent = countdown;
            timer = setInterval(() => {
                countdown--;
                document.getElementById("timer").textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function updateQuestionDisplay() {
            document.getElementById("question").textContent = triviaQuestions[currentQuestionIndex].question;
            document.getElementById("question").style.border = "3px solid teal";
            document.getElementById("question").style.color = "white";
            document.getElementById("correct-answer").textContent = "";
            questionActive = true;
            startTimer();
        }

        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % triviaQuestions.length;
            updateQuestionDisplay();
        }

        function updateLeaderboard() {
            const leaderboardElement = document.getElementById("leaderboard");
            leaderboardElement.innerHTML = "<p>Leaderboard</p>";
            Object.entries(userScores)
                .sort((a, b) => b[1] - a[1])
                .forEach(([user, score]) => {
                    const li = document.createElement("li");
                    li.textContent = `${user}: ${score} pts`;
                    leaderboardElement.appendChild(li);
                });
        }

        function handleCorrectAnswer(user) {
            clearInterval(timer);
            document.getElementById("question").style.border = "3px solid green";
            document.getElementById("question").style.color = "lightgreen";
            document.getElementById("correct-answer").textContent = `${user} got it right! Answer: ${triviaQuestions[currentQuestionIndex].answer}`;
            userScores[user] += 1;
            updateLeaderboard();
            questionActive = false;
            
            setTimeout(nextQuestion, 10000);
        }

        ComfyJS.onCommand = (user, command, message, flags, extra) => {
            if (command.toLowerCase() === "trivia") {
                updateQuestionDisplay();
            }
        };

        ComfyJS.onChat = (user, message, flags, self, extra) => {
            if (!twitchUsersJoined.includes(user)) return;
            if (!questionActive) return;
            message = message.toLowerCase();
            if (message === triviaQuestions[currentQuestionIndex].answer.toLowerCase()) {
                handleCorrectAnswer(user);
            }
        };

        ComfyJS.Init("jaedraze");
    </script>
</body>
</html>
