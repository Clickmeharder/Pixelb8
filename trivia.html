<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #question {
            font-size: 24px;
            margin-top: 20px;
        }
        #leaderboard {
            margin-top: 20px;
            font-size: 18px;
        }
        #leaderboard li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="question">Loading Question...</div>
    <ul id="leaderboard">
        <li>Loading Leaderboard...</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.js"></script>
    <script>
        const triviaQuestions = [
			{ question: "converting 100 shrapnel results in how much universal ammo?", answer: "101" },
            { question: "What number is on the side of a Sleipnir mk1 (C,L)?", answer: "88" },
            { question: "What is 5 + 3?", answer: "8" },
            { question: "Who painted the Mona Lisa?", answer: "da vinci" },
			{ question: "what is the smallest Skildek support weapon?", answer: "lancehead" },
			{ question: "what amp drops from bots found at orthos oilfield", answer: "b101" },
			{ question: "what does CDF stand for", answer: "calypso defense force" },
			{ question: "what does IFN stand for", answer: "imperial federal navy" },
			{ question: "what is Jaedraze's avatars first name", answer: "Jimmy" },
			{ question: "what is Jaedraze's avatars middle name", answer: "Jimbobbityboo" },
			{ question: "what year is it?", answer: "2025" },
			{ question: "what items are used to craft explosive projectiles?", answer: "nanucubes" },
			{ question: "what is the name of the starting zone on calypso", answer: "thule" },
			{ question: "how many paint cans or textures for max success?", answer: "323" },
			{ question: "how many ped is 100pec worth?", answer: "1" },
			{ question: "how many pec is 1ped worth?", answer: "100" },
			{ question: "how many pec is 10ped worth?", answer: "1000" },
			{ question: "if the questions answer is the fourth word of the question. what is the answer?", answer: "answer" },
            // Add more questions here
        ];

        let currentQuestionIndex = 0;
        let userScores = {}; // To track scores


        // Update question on overlay
        function updateQuestionDisplay() {
            const questionElement = document.getElementById("question");
            questionElement.textContent = triviaQuestions[currentQuestionIndex].question;
        }

        // Update leaderboard on overlay
        function updateLeaderboard() {
            const leaderboardElement = document.getElementById("leaderboard");
            leaderboardElement.innerHTML = "";
            const sortedScores = Object.entries(userScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            sortedScores.forEach(([user, score]) => {
                const li = document.createElement("li");
                li.textContent = `${user}: ${score} points`;
                leaderboardElement.appendChild(li);
            });
        }


		ComfyJS.onCommand = (user, command, message, flags, extra) => {
			console.log(`Command received: ${command} from ${user}`);
			switch(command.toLowerCase()) { // Convert to lowercase to avoid case sensitivity issues
				
				case "playtrivia":
					if (!twitchusersJoined.includes(user)) {
						twitchusersJoined.push(user);
						cheatUsageTracker[user] = false; // Initialize cheat usage for the player
						console.log(`${user} has joined the game`);

						// Append to the Twitch chat div to confirm user joined
						const messageDiv = document.createElement("div");
						messageDiv.textContent = `${user} has joined the game!`;
						document.getElementById("twitch-chat").appendChild(messageDiv);

						// Dynamically generate the player for the new user
						generatePlayers(twitchusersJoined);
					} else {
						// If user is already in the game, notify them
						const messageDiv = document.createElement("div");
						messageDiv.textContent = `${user}, you're already in the game!`;
						document.getElementById("twitch-chat").appendChild(messageDiv);
					}
					break;

				case "trivia":
					startTrivia(); // Call the nuke function
					break;

				default:
					console.log(`Unknown command: ${command}`);
					break;
			}
		};
        // Start the trivia game
        function startTrivia() {
            updateQuestionDisplay();
			console.log('comfy said ')
            ComfyJS.Say(`Next Question: ${triviaQuestions[currentQuestionIndex].question}`);
        }

        startTrivia();  // Initialize the first question
		
		// Initialize ComfyJS with the correct Twitch username
		ComfyJS.Init("jaedraze");
		ComfyJS.onChat = (user, message, flags, self, extra) => {
			console.log(`[CHAT] ${user}: ${message}`);
		};
    </script>
</body>
</html>
