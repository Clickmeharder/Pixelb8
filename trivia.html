<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #question {
            font-size: 24px;
            margin-top: 20px;
        }
        #leaderboard {
            margin-top: 20px;
            font-size: 18px;
        }
        #leaderboard li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="question">Loading Question...</div>
    <ul id="leaderboard">
        <li>Loading Leaderboard...</li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.js"></script>
    <script>
        const triviaQuestions = [
            { question: "What is the capital of France?", answer: "paris" },
            { question: "What is 5 + 3?", answer: "8" },
            { question: "Who painted the Mona Lisa?", answer: "da vinci" },
            // Add more questions here
        ];

        let currentQuestionIndex = 0;
        let userScores = {}; // To track scores


        // Update question on overlay
        function updateQuestionDisplay() {
            const questionElement = document.getElementById("question");
            questionElement.textContent = triviaQuestions[currentQuestionIndex].question;
        }

        // Update leaderboard on overlay
        function updateLeaderboard() {
            const leaderboardElement = document.getElementById("leaderboard");
            leaderboardElement.innerHTML = "";
            const sortedScores = Object.entries(userScores)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            sortedScores.forEach(([user, score]) => {
                const li = document.createElement("li");
                li.textContent = `${user}: ${score} points`;
                leaderboardElement.appendChild(li);
            });
        }
        // Whenever a new answer comes in
ComfyJS.onChat = (user, command, message, flags, extra) => {
	// Check if the message is an answer
	console.log(`Message received: ${message} from ${user}`);
	const currentQuestion = triviaQuestions[currentQuestionIndex];
	if (message.toLowerCase() === currentQuestion.answer.toLowerCase()) {
		if (!userScores[user]) {
			userScores[user] = 0;
		}
		userScores[user] += 1;
	}

	updateLeaderboard();
};

ComfyJS.onCommand = (user, command, message, flags, extra) => {
    console.log(`Command received: ${command} from ${user}`);
    switch(command.toLowerCase()) { // Convert to lowercase to avoid case sensitivity issues
        
        case "join":
            if (!twitchusersJoined.includes(user)) {
                twitchusersJoined.push(user);
                cheatUsageTracker[user] = false; // Initialize cheat usage for the player
                console.log(`${user} has joined the game`);

                // Append to the Twitch chat div to confirm user joined
                const messageDiv = document.createElement("div");
                messageDiv.textContent = `${user} has joined the game!`;
                document.getElementById("twitch-chat").appendChild(messageDiv);

                // Dynamically generate the player for the new user
                generatePlayers(twitchusersJoined);
            } else {
                // If user is already in the game, notify them
                const messageDiv = document.createElement("div");
                messageDiv.textContent = `${user}, you're already in the game!`;
                document.getElementById("twitch-chat").appendChild(messageDiv);
            }
            break;

        case "trivia":
            startTrivia(); // Call the nuke function
            break;

        default:
            console.log(`Unknown command: ${command}`);
            break;
    }
};
        // Start the trivia game
        function startTrivia() {
            updateQuestionDisplay();
			console.log('comfy said ')
            ComfyJS.Say(`Next Question: ${triviaQuestions[currentQuestionIndex].question}`);
        }

        startTrivia();  // Initialize the first question
		
		// Initialize ComfyJS with the correct Twitch username
		ComfyJS.Init("jaedraze");
    </script>
</body>
</html>
