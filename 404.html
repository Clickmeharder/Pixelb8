<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - SIGNAL LOST</title>
    <link rel="stylesheet" href="/core/css/pixelb8-landing.css">
    <link rel="icon" type="image/png" href="/assets/images/logo/pixelbotfavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 1. HEAVY SYSTEM TWITCH - Slow and sporadic */
        @keyframes system-glitch {
            0% { transform: translate(0,0) skew(0deg); }
            1% { transform: translate(-2px, 1px) skew(-1deg); }
            2% { transform: translate(2px, -1px) skew(1deg); }
            3% { transform: translate(0,0) skew(0deg); }
            /* Long pause of absolute stability */
            95% { transform: translate(0,0) skew(0deg); } 
            97% { transform: translate(-5px, 2px); }
            100% { transform: translate(0,0) skew(0deg); }
        }

        /* 2. SLOW SCANLINE PULSE */
        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            color: #0b7272;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
            /* Slow 10-second cycle for the whole body */
            animation: system-glitch 10s infinite linear;
        }

        .background-container {
            /* Background is stable now, just let the stars twinkle naturally */
            z-index: 0;
        }

	.scanlines {
		position: fixed;
		top: 0; 
		left: 0; 
		width: 100%; 
		height: 100%;
		/* These colors are now slightly more opaque so they are visible */
		background: linear-gradient(
			rgba(18, 16, 16, 0) 50%, 
			rgba(0, 0, 0, 0.5) 50%
		), 
		linear-gradient(
			90deg, 
			rgba(255, 0, 0, 0.03), 
			rgba(0, 255, 0, 0.01), 
			rgba(0, 0, 255, 0.03)
		);
		background-size: 100% 3px, 3px 100%; /* Tiny 3px lines */
		z-index: 5;
		pointer-events: none;
		animation: flicker 4s infinite ease-in-out;
	}

	/* Add this to make the lines "crawl" like a real CRT monitor */
	@keyframes crt-crawl {
		0% { background-position: 0 0; }
		100% { background-position: 0 100px; }
	}

	/* Update the body or background container to use this crawl */
	.scanlines {
		animation: flicker 4s infinite ease-in-out, crt-crawl 20s infinite linear;
	}

        .error-container {
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        .glitch-box {
            padding: 30px;
            height: auto;
            border: 2px solid #0b7272;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 4px;
            transition: all 1.4s;
            /* Independent slow twitch */
            animation: system-glitch 13s infinite reverse; 
        }

        /* INTENSIFY ON HOVER - Still kept slow enough to be safe */
        .glitch-box:hover {
            border: 2px solid #0ff;
            box-shadow: 0 0 25px #ff00ff;
            background: rgba(255, 0, 255, 0.1);
            /* 3 seconds is a slow, rhythmic shake */
            animation: system-glitch 3s infinite; 
        }

        .error-code {
            font-size: 8rem;
            margin: 0;
            color: #0b7272;
            text-shadow: 0 0 5px #0b7272;
            transition: all 1.4s ease;
        }

        .glitch-box:hover .error-code {
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }

        .error-message {
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #0ff;
            transition: color 0.4s;
        }

        p { transition: color 0.4s; }

        .glitch-box:hover .error-message,
        .glitch-box:hover p {
            color: #ac4915;
        }

        .home-link {
            font-size: 24px;
            color: #0ff;
            padding: 15px 40px;
            border: 2px solid #0ff;
            background: rgba(0, 255, 255, 0.05);
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: all 1.4s;
            cursor: pointer;
            margin-top: 20px;
        }

        .home-link:hover {
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .error-code { font-size: 4rem; }
            .error-message { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="scanlines"></div>
    </div>

    <div class="error-container">
        <div class="glitch-box">
            <h1 class="error-code">404</h1>
            <p class="error-message">Connection Terminated</p>
            <p>The coordinate you requested does not exist in this sector of the PixelB8 universe.</p>
            <a href="/home" class="home-link">Return to Base</a>
        </div>
    </div>
</body>
</html>
