<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - SIGNAL LOST</title>
    <link rel="stylesheet" href="/core/css/pixelb8-landing.css">
    <link rel="icon" type="image/png" href="/assets/images/logo/pixelbotfavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: black;
            color: #0b7272;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            width: 90%;
            max-width: 600px;
            z-index: 10;
        }

        .glitch-box {
            padding: 30px;
            height: auto;
            border: 2px solid #0b7272;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 4px;
            transition: all 0.4s;
        }

        /* Box Hover State */
        .glitch-box:hover {
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #ff00ff;
            background: rgba(255, 0, 255, 0.1);
        }

        /* 404 CODE SHIFT - Blue to Pink on Box Hover */
        .error-code {
            font-size: 8rem;
            margin: 0;
            color: #0b7272;
            text-shadow: 0 0 5px #0b7272;
            transition: all 1.4s ease;
        }

        .glitch-box:hover .error-code {
            color: #ff00ff;
			border-color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff;
        }

        /* TEXT COLOR SHIFT - Orange on Box Hover */
        .error-message {
            font-size: 1.5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #0ff;
            transition: color 0.4s;
        }

        p {
            transition: color 0.4s;
        }

        .glitch-box:hover .error-message,
        .glitch-box:hover p {
            color: #ac4915;
        }

        /* LINK BUTTON - 1.4s transition per your design */
        .home-link {
            font-size: 24px;
            color: #0ff;
            padding: 15px 40px;
            border: 2px solid #0ff;
            background: rgba(0, 255, 255, 0.05);
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: all 1.4s;
            cursor: pointer;
            margin-top: 20px;
        }

        .home-link:hover {
            color: #ff00ff;
            border-color: #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 600px) {
            .error-code { font-size: 4rem; }
            .error-message { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <div class="error-container">
        <div class="glitch-box">
            <h1 class="error-code">404</h1>
            <p class="error-message">Connection Terminated</p>
            <p>The coordinate you requested does not exist in this sector of the PixelB8 universe.</p>
            <a href="/home" class="home-link">Return to Base</a>
        </div>
    </div>
</body>
</html>
