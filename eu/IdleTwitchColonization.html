<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Twitch Colonization</title>
  <style>
body {
  background-color: #333;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

#fileInputContainer {
  margin-bottom: 20px;
}

#players {
  position: relative;
  width: 100%;
  height: 80vh;
  border: 2px solid #555;
  background-color: #222;
  overflow: hidden;
}

.player-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: absolute;
  transition: top 10s ease, left 10s ease; /* Smooth movement */
}

.player {
  width: 50px;
  height: 50px;
  background-image: url('assets/images/avatar.png'); /* Replace with your player image */
  background-size: cover;
  border: 2px solid green;
  border-radius: 50%;
}

.player-name {
  font-size: 12px;
  margin-top: 5px;
  text-align: center;
  color: #fff;
}

#systemMessages {
  margin-top: 20px;
  width: 80%;
  max-height: 100px;
  overflow-y: auto;
  background-color: #111;
  border: 1px solid #555;
  padding: 10px;
}
  </style>
</head>
<body>

  <div id="fileInputContainer">
    <input type="file" id="fileInput" accept=".txt">
    <button id="loadPlayersButton">Load Players</button>
  </div>

  <div id="players"></div>

  <div id="systemMessages">
    <h3>System Messages:</h3>
  </div>

  <script src="idle.js"></script>

</body>
</html>
