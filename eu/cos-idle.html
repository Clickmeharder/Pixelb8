<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idle Twitch Colonization</title>
  <style>
body {
  background-color: #333;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  overflow: hidden;
}

#fileInputContainer {
  margin-bottom: 20px;
}

#players {
  position: relative;
  width: 100%;
  height: 80vh;
  border: 2px solid #555;
  background-color: #222;
  overflow: hidden;
}

.player-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: absolute;
  transition: top 10s ease, left 10s ease; /* Smooth movement */
}

.player {
  width: 50px;
  height: 50px;
  background-image: url('data/images/femaledefault.png'); /* Replace with your player image */
  background-size: cover;
  border: 2px solid green;
  border-radius: 50%;
}

.player-name {
  font-size: 12px;
  margin-top: 5px;
  text-align: center;
  color: #fff;
}
.lurk-radius {
  position: absolute;
  border: 2px solid rgba(0, 255, 0, 0.5); /* Semi-transparent green border */
  border-radius: 50%;
  background-color: rgba(0, 255, 0, 0.2); /* Slightly opaque green background */
  pointer-events: none; /* Ensure it doesn't interfere with player interaction */
}


#systemMessages {
  margin-top: 20px;
  width: 80%;
  max-height: 100px;
  overflow-y: auto;
  background-color: #111;
  border: 1px solid #555;
  padding: 10px;
}
#players {
    position: relative;
    width: 100%;
    min-height: 100%;
    border: 2px solid #555;
    background-color: #222;
}
  </style>
  <style type="text/css" id="operaUserStyle"></style>
  <link rel="stylesheet" href="data/cos-battle.css">
  <link rel="icon" type="image/png" href="../assets/images/logo/pixelbotfavicon.png">
</head>
<body style="overflow: auto;">
	<div class="nav-bar">
		<button class="button" onclick="location.href='cos.html'">Mob Hunt</button>
		<button class="button" onclick="location.href='cos-idle.html'" disabled>Idle Game</button>
		<button class="button" onclick="location.href='cos-deathmatch.html'">Deathmatch</button>
	</div>
	<div id="idle-version">Idle version: 0.1</div>
	<div id="fileInputContainer">
	  <button id="Settingstoggle">âš™</button>
	  <input type="file" id="fileInput" style="display: none;" accept=".txt">
	  <button id="customFileButton">Add Players</button>
	  <span id="fileName"></span> <!-- To display the chosen file name -->
	  <button id="loadPlayersButton">Reload Players</button>
	  <button id="startDeathmatchButton" disabled>Start Deathmatch</button>
	</div>
	<div id="systemMessages" style="min-height: 56px;height: 58px;">
		<h3>System Messages:</h3>
	</div>
	<div id="players"></div>


	<script src="js/cosplay-dm-main.js"></script>
	<script src="idle.js"></script>

</body>
</html>
