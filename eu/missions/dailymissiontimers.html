<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Daily Mission Tracker | PixelB8</title>
    <link rel="stylesheet" href="/core/css/pixelb8-landing.css">
	<link rel="stylesheet" href="/core/css/pixelb8-dailies.css">
	<link rel="icon" type="image/png" href="/assets/images/logo/pixelbotfavicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {font-family: 'Orbitron', sans-serif;}
    </style>
</head>
<body>
	<div class="background-container">
	  <div class="stars"></div>
	  <div class="twinkling"></div>
	</div>
    <div class="crt-overlay">
        <div class="scanlines"></div>
    </div>
    <div class="header">PixelB8.LoL - EU</div>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    <div class="nav-menu" id="navMenu">
        <a href="https://Pixelb8.lol/home">Home</a>
        <a href="https://Pixelb8.lol/pixelbot">Visit Pixelbot</a>
		<a href="https://Pixelb8.lol/eu">Entropia</a>
        <a href="https://Pixelb8.lol/media">Media</a>
		<a href="https://Pixelb8.lol/tools">Tools</a>
		<a href="https://Pixelb8.lol/arcade">Arcade</a>
    </div>
	
	<div class="timer-container">
		<h1 style="color: #0ff; text-align: center;">MISSION COOLDOWN TRACKER</h1>

		<div class="add-controls">
			<input type="text" id="mName" placeholder="Mission Name">
			<input type="text" id="mCat" placeholder="Category">
			<select id="mPlanet">
				<option value="Calypso">Calypso</option>
				<option value="Aris">Aris</option>
				<option value="Arkadia">Arkadia</option>
				<option value="Toulan">Toulan</option>
				<option value="Cyrene">Cyrene</option>
				<option value="Monria/DSEC">Monria/DSEC</option>
				<option value="Space">Space</option>
			</select>
			<input type="text" id="mWp" placeholder="/wp [Planet Calypso, 123, 456, 000, example waypoint]">
			<input type="text" id="mReward" placeholder="Rewards (comma seperated)">
			<div class="cd-input-group" style="display: inline-flex; gap: 5px; align-items: center; background: #1a1a1a; padding: 5px; border-radius: 4px; border: 1px solid #333;">
				<span style="font-size: 0.7em; color: #888; margin-right: 5px;">COOLDOWN:</span>
				<input type="number" id="mDays" placeholder="D" min="0" style="width: 35px; text-align: center;">
				<input type="number" id="mHrs" placeholder="H" min="0" style="width: 35px; text-align: center;" value="21">
				<input type="number" id="mMins" placeholder="M" min="0" style="width: 35px; text-align: center;">
			</div>
			<select id="mType">
				<option value="SOR">Start on Received</option>
				<option value="SOF">Start on Finished</option>
			</select>
			<button onclick="addMission()">ADD MISSION</button>
		</div>
		<div class="global-controls" style="text-align: right; margin-bottom: 10px; display: flex; gap: 10px; justify-content: flex-end;">
			<button onclick="exportMissions()">EXPORT DATA</button>
			<button onclick="importMissionsClick()">IMPORT DATA</button>
			<button onclick="resetToDefaults()" style="background: #a22;">RESET DEFAULTS</button>
			
			<button onclick="collapseAll(true)">COLLAPSE ALL</button>
			<button onclick="collapseAll(false)">EXPAND ALL</button>

			<input type="file" id="importFile" style="display:none" accept=".json" onchange="handleImport(event)">
		</div>
		<div id="planetList"></div>
	</div>
<script src="../../core/js/pixelb8-global.js"></script>
<script src="scripts/pixelb8-dailies.js"></script>
</body>
</html>
