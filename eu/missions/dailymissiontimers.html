<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EU Daily Mission Tracker | PixelB8</title>
    <link rel="stylesheet" href="https://pixelb8.lol/core/css/pixelb8-landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>

<div class="timer-container">
    <h1 style="color: #0ff; text-align: center;">MISSION COOLDOWN TRACKER</h1>

    <div class="add-controls">
        <input type="text" id="mName" placeholder="Mission Name">
        <input type="text" id="mCat" placeholder="Category">
        <select id="mPlanet">
            <option value="Calypso">Calypso</option>
            <option value="Aris">Aris</option>
            <option value="Arkadia">Arkadia</option>
            <option value="Toulan">Toulan</option>
            <option value="Cyrene">Cyrene</option>
            <option value="Monria/DSEC">Monria/DSEC</option>
            <option value="Space">Space</option>
        </select>
        <select id="mCD">
            <option value="21">21h</option><option value="24">24h</option><option value="16">16h</option>
        </select>
        <select id="mType">
            <option value="SOR">Start on Received</option>
            <option value="SOF">Start on Finished</option>
        </select>
        <button onclick="addMission()">ADD MISSION</button>
    </div>

    <div id="planetList"></div>
</div>
<script>
    const ALL_PLANETS = [
        "Earth", "Calypso", "Monria/DSEC", "Rocktropia", "Howling Mine", "Toulan", 
        "Next Island", "Arkadia", "Arkadia Moon", "Cyrene", "Aris", "Setesh", "Foma", 
        "Crystal Palace", "Space"
    ];

	let collapsedPlanets = JSON.parse(localStorage.getItem('euColl_Planets')) || {};
    let collapsedCats = JSON.parse(localStorage.getItem('euColl_Cats')) || {};
//type: "SOR"
//type: "SOF"
    const defaultMissions = [

        { id: 3, planet: "Calypso", category: "Daily Terminal", name: "Daily Hunting 3", cd: 21, reward: "1 Token (+20 Bonus)", difficulty: "Hard", area: "Argus/PA/TP/etc" },

        { id: 5, planet: "Calypso", category: "Daily Terminal", name: "Daily Mining", cd: 21, reward: "1-2 Token (+20 Bonus)", difficulty: "Easy", area: "Argus/PA/TP/etc" },
        { id: 6, planet: "Calypso", category: "misc", name: "Feffoid Cave (Instance)", cd: 21,type: "SOF", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]" },
        { id: 7, planet: "Calypso", category: "misc", name: "Argo Cave (Instance)", cd: 21,type: "SOF", reward: "1 Token", wp: "/wp [Calypso, 62719, 76117, 102, Waypoint]" },
        { id: 8, planet: "Calypso", category: "misc", name: "Jinn's Minions (Shared)", cd: 21,type: "SOF", reward: "4 Tokens", wp: "/wp [Calypso, 68245, 79062, 361, Waypoint]" },
        { id: 9, planet: "Calypso", category: "misc", name: "Bloodclaw (Contaminated)", cd: 21,type: "SOF", reward: "6 Tokens", wp: "/wp [Calypso, 79580, 87787, 243, Waypoint]" },
        { id: 10, planet: "Calypso", category: "AI", name: "Alice Laurent", cd: 21,type: "SOR", reward: "AI Reward", wp: "/wp [Calypso, 63225, 74453, 131, Alice Laurent]", difficulty: "Very Easy" },
        { id: 11, planet: "Calypso", category: "AI", name: "Boris", cd: 21,type: "SOR", reward: "AI Reward", wp: "/wp [Calypso, 61955, 76163, 138, Boris]", difficulty: "Easy" },
        { id: 12, planet: "Calypso", category: "AI", name: "Lauren Ashford", cd: 21,type: "SOR", reward: "AI Reward", wp: "/wp [Calypso, 63344, 87480, 126, Lauren Ashford]", difficulty: "Medium" },
        { id: 13, planet: "Calypso", category: "AI", name: "Leia Cassidy", cd: 21,type: "SOR", reward: "AI Reward", wp: "/wp [Calypso, 80538, 68314, 160, Leia Cassidy]", difficulty: "Hard" },
        { id: 14, planet: "Calypso", category: "AI", name: "Hanna Hendrix", cd: 21,type: "SOR", reward: "AI Reward", wp: "/wp [Calypso, 35469, 60113, 240, Hanna Hendrix]", difficulty: "Hard" },
        { id: 15, planet: "Calypso", category: "AI", name: "Hans Kaufman", cd: 21,type: "SOR", reward: "AI Reward", wp: "/wp [Calypso, 37054, 53560, 179, Hans Kaufman]", difficulty: "Hard" },
        { id: 16, planet: "Calypso", category: "AI", name: "Bobby", cd: 21,type: "SOR", reward: "AI Reward", wp: "/wp [Calypso, 37021, 53551, 179, Bobby]", difficulty: "Hard" },
        { id: 17, planet: "Calypso", category: "AI", name: "Thorleif Schtoll", cd: 21,type: "SOR", reward: "AI Reward", wp: "/wp [Calypso, 80459, 68299, 163, Thorleif Schtoll]", difficulty: "Very Hard" },
        { id: 100, planet: "Aris", category: "misc", name: "Arkadia Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// SETESH
		{ id: 101, planet: "Setesh", category: "misc", name: "Arkadia Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// FOMA
		{ id: 102, planet: "FOMA", category: "misc", name: "Arkadia Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// CRYSTAL PALACE
		{ id: 103, planet: "Crystal Palace", category: "misc", name: "Arkadia Placeholder 1",type: "SOR", cd: 21, reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
        // MONRIA/DSEC
		{ id: 104, planet: "Monria/DSEC", category: "misc", name: "Monria Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// ROCKTROPIA
		{ id: 105, planet: "Rocktropia", category: "misc", name: "Arkadia Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// HOWLING MINE
		{ id: 106, planet: "Howling Mine", category: "misc", name: "Arkadia Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// TOULAN
        { id: 107, planet: "Toulan", category: "misc", name: "Arkadia Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// NEXT ISLAND
        { id: 108, planet: "Next Island", category: "misc", name: "Arkadia Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// ARKADIA
        { id: 109, planet: "Arkadia", category: "misc", name: "Toulan Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// CYRENE
        { id: 111, planet: "Cyrene", category: "misc", name: "Cyrene Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  },
		// SPACE
		{ id: 112, planet: "Space", category: "misc", name: "Arkadia Placeholder 1", cd: 21,type: "SOR", reward: "1 Token", wp: "/wp [Calypso, 61327, 75263, 118, Waypoint]", difficulty: "Easy"  }
		
    ];
	// NOTE: If you have already loaded the page, clear your LocalStorage or change this version key to 'euMissions_v8' to see changes
	let missions = JSON.parse(localStorage.getItem('euMissions_v7')) || [...defaultMissions];


	function addMission() {
        missions.push({
            id: Date.now(),
            planet: document.getElementById('mPlanet').value,
            category: document.getElementById('mCat').value || "General",
            name: document.getElementById('mName').value || "Unnamed",
            cd: parseInt(document.getElementById('mCD').value),
            type: document.getElementById('mType').value,
            readyAt: 0,
            inProgress: false
        });
        saveAndRender();
    }

	function handleAction(id, action) {
        const m = missions.find(x => x.id === id);
        if (action === 'start') {
            if (m.type === 'SOR' || m.type === 'start on mission recieved') {
                m.readyAt = Date.now() + (m.cd * 60 * 60 * 1000);
                m.inProgress = false;
            } else {
                m.inProgress = true;
            }
        } else if (action === 'finish') {
            m.readyAt = Date.now() + (m.cd * 60 * 60 * 1000);
            m.inProgress = false;
        } else if (action === 'reset') {
            m.readyAt = 0;
            m.inProgress = false;
        }
        saveAndRender();
    }

    function saveAndRender() {
        localStorage.setItem('euMissions_v7', JSON.stringify(missions));
        render();
    }

// --- utility ---

    function togglePlanet(p) { collapsedPlanets[p] = !collapsedPlanets[p]; localStorage.setItem('euColl_Planets', JSON.stringify(collapsedPlanets)); render(); }
    function toggleCat(p, c) { collapsedCats[p+c] = !collapsedCats[p+c]; localStorage.setItem('euColl_Cats', JSON.stringify(collapsedCats)); render(); }
    
    function copyWP(text) {
        navigator.clipboard.writeText(text);
        alert("Waypoint copied to clipboard!");
    }

function render() {
        const container = document.getElementById('planetList');
        container.innerHTML = '';

        ALL_PLANETS.forEach(planetName => {
            const pMissions = missions.filter(m => m.planet === planetName);
            const readyCount = pMissions.filter(m => (!m.readyAt || m.readyAt <= Date.now()) && !m.inProgress).length;
            const progressPct = pMissions.length > 0 ? (readyCount / pMissions.length) * 100 : 0;

            const section = document.createElement('div');
            section.className = `planet-section ${collapsedPlanets[planetName] ? 'collapsed' : ''}`;
            
            let html = `
                <div class="progress-container"><div class="progress-fill" style="width: ${progressPct}%"></div></div>
                <div class="planet-header" onclick="togglePlanet('${planetName}')">
                    <span>${planetName}</span>
                    <div class="header-stats">
                        <span class="stat-ready">${readyCount} Ready</span>
                        <i class="fa-solid ${collapsedPlanets[planetName] ? 'fa-caret-down' : 'fa-caret-up'}"></i>
                    </div>
                </div>
                <div class="planet-content">`;

            const categories = [...new Set(pMissions.map(m => m.category))];
            categories.forEach(cat => {
                const isCatColl = collapsedCats[planetName+cat];
                html += `<div class="category-wrapper ${isCatColl ? 'collapsed' : ''}">
                    <div class="category-header" onclick="toggleCat('${planetName}','${cat}')">
                        <span>${cat}</span><i class="fa-solid ${isCatColl ? 'fa-plus' : 'fa-minus'}"></i>
                    </div>
                    <div class="category-content">`;
                
                pMissions.filter(m => m.category === cat).forEach(m => {
                    const isCD = m.readyAt && (m.readyAt > Date.now());
                    const stateClass = m.inProgress ? 'in-progress' : (isCD ? 'on-cooldown' : '');
                    
                    html += `
                        <div class="mission-row ${stateClass}">
                            <div class="mission-info">
                                <h4>${m.name}</h4>
                                <div class="mission-meta">
                                    ${m.difficulty ? `<span class="diff-badge">${m.difficulty}</span>` : ''}
                                    <span>${m.reward || ''}</span>
                                    ${m.wp ? `<span class="wp-tag" onclick="event.stopPropagation(); copyWP('${m.wp}')">COPY WP</span>` : ''}
                                    <span class="cd-type-tag">[${m.type === 'SOR' ? 'SOR' : 'SOF'}]</span>
                                </div>
                            </div>
                            <div class="status-text">
                                ${m.inProgress ? '<span class="status-active">MISSION ACTIVE</span>' : 
                                  isCD ? `<span class="status-timer">${formatTime(m.readyAt - Date.now())}</span>` : 
                                  '<span class="status-ready">READY</span>'}
                            </div>
                            <div class="actions">
                                ${!m.inProgress && !isCD ? `<button class="btn-start" onclick="event.stopPropagation(); handleAction(${m.id},'start')">START</button>` : ''}
                                ${m.inProgress ? `<button class="btn-finish" onclick="event.stopPropagation(); handleAction(${m.id},'finish')">FINISH</button>` : ''}
                                ${isCD ? `<button onclick="event.stopPropagation(); handleAction(${m.id},'reset')">RESET</button>` : ''}
                            </div>
                            <button class="btn-delete" onclick="event.stopPropagation(); deleteMission(${m.id})">Ã—</button>
                        </div>`;
                });
                html += `</div></div>`;
            });
            section.innerHTML = html + `</div>`;
            container.appendChild(section);
        });
    }

    function formatTime(ms) {
        let s = Math.floor(ms / 1000);
        return `${Math.floor(s / 3600)}h ${Math.floor((s % 3600) / 60)}m ${s % 60}s`;
    }
    function deleteMission(id) { missions = missions.filter(m => m.id !== id); saveAndRender(); }
    
    setInterval(render, 1000);
    render();
	localStorage.clear();
</script>

</body>
</html>
