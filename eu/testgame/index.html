<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colonists on the web</title>
  <style>
    #gameArea {
      width: 800px;
      height: 600px;
      position: relative;
      background-color: #eee;
      border: 2px solid #333;
    }
    .character {
      position: absolute;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
      transition: left 0.5s, top 0.5s; /* Smooth movement */
    }
    #boss {
      background-image: url('assets/mobs/bosses/gallard/gallarddefault.png');
    }
    .player {
      background-image: url('assets/defaultplayer/femaledefault.png');
    }
  </style>
</head>
<body>
<div id="new-version">new test version: 0.1</div>
  <div id="gameArea">
    <div id="boss" class="character"></div>
    <div id="player1" class="character player"></div>
    <div id="player2" class="character player"></div>
  </div>

  <script src="js/movement.js"></script>
</body>
</html>
