<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Battle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #2c2c2c; /* Dark grey background */
      height: 100vh;
      color: #f0f0f0; /* Light text color */
      font-family: Arial, sans-serif;
    }

    #boss {
      width: 200px;
      height: 200px;
      background-image: url('data/images/msagent-3.png'); /* Replace with your boss image */
      background-size: cover;
      margin-bottom: 10px;
      position: relative;
      border: 3px solid #4caf50; /* Add a green border for style */
    }

    #boss-info {
      text-align: center;
      margin-bottom: 20px;
      color: #4caf50; /* Green color for boss stats */
    }

    #fileInputContainer {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="file"] {
      background-color: #4caf50; /* Green file input button */
      color: white;
      padding: 5px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #loadPlayersButton {
      background-color: #4caf50;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .player-container {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  position: relative;
	  border: 2px solid #4caf50; /* Default green border */
	  padding: 5px;
	  margin: 10px;
	  border-radius: 10px;
	  transition: border-color 0.3s ease; /* Smooth color transition */
	}


    .player {
      width: 50px;
      height: 50px;
      background-size: cover;
      margin-bottom: 5px;
      border-radius: 50%;
      border: 2px solid #4caf50; /* Green border around player image */
    }

    .player-name {
      font-size: 12px;
      text-align: center;
      color: #f0f0f0; /* Light text color */
    }
	.player-hp {
	  font-size: 12px;
	  margin-top: 5px;
	  color: #f0f0f0; /* Light text color */
	}
	#systemMessages {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #4caf50;
      border-radius: 5px;
      background-color: #2e2e2e; /* Dark grey background for messages */
      max-height: 200px;
      overflow-y: auto;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="pagetitle">EuColonizes Twitch</div>
  <div id="fileInputContainer">
    <input type="file" id="fileInput" accept=".txt">
    <button id="loadPlayersButton">Load Players</button>
  </div>
 <!-- Start Battle Button -->
  <div id="battleControl">
    <button id="startBattleButton" disabled>Start Battle</button>
  </div>
  <div id="headerTexts"></div>
  <!-- Boss Section -->
  <div id="boss-info">
    <div>Boss Level: <span id="boss-level">10</span></div>
    <div>Boss HP: <span id="boss-hp">1000</span></div>
  </div>
  <div id="boss"></div>

  <!-- Player Section -->
  <div id="players"></div>
  <div id="systemMessages"></div>
  <script src="battle.js"></script>

</body>
</html>
