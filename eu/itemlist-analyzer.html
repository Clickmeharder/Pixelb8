
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuS Eu-Itemlist-Ananalyzr</title>
    <link rel="stylesheet" href="../core/css/pixelb8-default.css">
	<link rel="stylesheet" href="../Modules/SuSOS/core/css/SuSOS-default.css">
	<link href="https://fonts.googleapis.com/css2?family=Yatra+One&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
	<style type="text/css" id="operaUserStyle"></style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

</head>

<div class="background-container">
  <div class="stars"></div>
  <div class="twinkling"></div>
</div>

<div class="boxcontent"id="EuItemSorterwindow">
	<div class="Container" id="Hud-EUitemSorter-Displaypanel">
		<div class="Innercontainer scrollheight" id="EUitemSorterWindow-Interior">
			<div class="Innerinfobox" id="ValueA">
				<div class="column minheight98" id="EUitemsortercontent">
				<!--   V the insides V    ????  -->
					<div id="inputContainer">
						<div class="textbawxA column" id="euitemsorter-toolinfobawx">
							<label for="euitemsorter-toolinfo">How does the Sorting Tool work?:</label>
							<textarea id="euitemsorter-toolinfo" placeholder="Step #1: 
Triple click the Item Inventory table on the Entropia Universe website
https://www.entropiauniverse.com
Step #2:
Replace the example items inside the text area below with your item data.

Step #3:
Click the Analyze Button

Or, simply Click 'Analyze' to update the table with the example item list contained."></textarea>
						</div>
						<div class="textbawx">
							<textarea id="itemData" rows="10" cols="50" placeholder="Triple click the table on the Entropia Universe website and then Paste your item data inside this text input/...">Name	Quantity	Value	Container
Musca Thigh Guards (L) Blueprint	1	0.01	Arkadia Armour▣
Pistol (SA) (L)	1	0.14	Pitbull Mk. 1 (C,L)▣
Pistol (SA) (L)	1	0.14	Pitbull Mk. 1 (C,L)▣
Pistol (SA) (L)	1	0.14	Pitbull Mk. 1 (C,L)▣
Pistol (SA) (L)	1	0.14	Pitbull Mk. 1 (C,L)▣
Pistol (SA) (L)	1	0.14	Pitbull Mk. 1 (C,L)▣
							</textarea>
						</div>
					</div>
					<div class="buttbox">
						<button class="processeuitemlistbutt" id="processitemlistdatabutt" onclick="processInput()">Analyze</button>
					</div>
					<div id="inventorySortingMenu">
						<div class="selectbox">
							<label for="planetSelect">Select a Planet</label><div class="down-arrow-blue"></div><hr>
							<select id="planetSelect" onchange="filterItemsByPlanet()" placeholder="Select a Planet!">
								<option value="Selected" disabled selected>Select a planet</option>
					  <!-- Planet options will be dynamically populated here -->
							</select>
							<input id="inventorySearch" type="text" placeholder="Search Inventory.../"  oninput="searchInventory()">
						</div><hr>
						<div class="valuebox column">
							<span id="ListedValue"></span>
							<span id="totalValue"></span>
						</div>  
					</div>
					<div id="tablewrap">
						<table id="itemTable">
						<thead>
							<tr>
								<th onclick="sortTable(0)">Name</th>
								<th onclick="sortTable(1)">Quantity</th>
								<th onclick="sortTable(2)">Value</th>
								<th onclick="sortTable(3)">Container</th>
							</tr>
						</thead>
							<tbody>
						  <!-- Populated here -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><!--end of window boxcontent-->
<!-- end of new SuS itemlist analizer window-->
