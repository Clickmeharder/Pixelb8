<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/images/logo/pixelbotfavicon.png">
	<link rel="stylesheet" href="../../core/css/pixelb8-default.css">
	<link rel="stylesheet" href="../core/css/pixelb8-tools.css">
    <title>Prize Winners(OBS)</title>
<style>
	body {
		background: unset;
		background-color: unset;
		color:teal;
	}

	.sortable:hover {
		cursor: pointer;
		color: #2775a7;
	}

	.asc::after {
		content: " ðŸ”¼"; /* Arrow for ascending sort */
	}

	.desc::after {
		content: " ðŸ”½"; /* Arrow for descending sort */
	}

	/* This class was named `.td` which targets <div class="td">, not actual <td> elements.
	   If you're styling table cells, use this instead: */
	td {
		color: rgb(165, 152, 152);
	}

	#prizelistWrapper {
		margin: 0 auto;
		display: flex;
		justify-content: center;
		flex-direction: column;
		align-items: center;
		width: 100%;
		max-width: 1000px;
		padding: 10px;
	}

	#winnersTable {
		width: 100%;
		border-collapse: collapse;
	}

	#winnersTable th,
	#winnersTable td {
		border: 1px ridge #2dabfcb8;
		padding: 6px;
		text-align: center;
	}

	/* Scroll wrapper */
	#winnersTableWrapper {
		max-height: 500px;
		overflow-y: auto;
		width: 100%;
		border: 3px ridge #2dabfcb8;
		background-color: #000000c4;
	}

	/* Optional: sticky table header for usability */
	#winnersTable thead th {
		position: sticky;
		top: 0;
		background-color: #111;
		z-index: 1;
	}
</style>
</head>
<body>
	<div class="container" id="prizelistWrapper">
		<h1 style="color: #2775a7;background-color:rgba(0, 0, 0, 0.8); border: 3px ridge; border-color: #2dabfcb8; border-radius: 12px; text-align: center; padding: 4px;">
			Prize Winners
		</h1>
		<div style="position:fixed;top:2px;left:2px;;background-color:rgba(0, 0, 0, 0.8); border: 3px ridge; border-color: #2dabfcb8; border-radius: 12px; text-align: center; padding: 4px;">
			<p style="margin:0;font-weight:bold;">Legend:</p>
			<p style="margin:0;padding:4px;color: orange;background-color:rgba(112, 32, 10, 0.4);">unclaimed</p>
			<p style="margin:0;padding:4px;color: rgb(68, 68, 68);background-color:rgba(110, 109, 109, 0.54);">claimed</p>
		</div>
		<!-- Scrollable wrapper -->
		<div style="max-height: 379px;width: 99vw;overflow-y: scroll;border: 3px ridge #2dabfcb8;">
			<table id="winnersTable" style="background-color: rgba(0, 0, 0, 0.8); width: 100%; text-align: center;">
				<colgroup>
					<col style="width: 25%;">  <!-- Date -->
					<col style="width: 25%;">  <!-- Winner Name -->
					<col style="width: 15%;">  <!-- Amount -->
					<col style="width: 15%;">  <!-- Prize -->
				</colgroup>
				<thead>
					<tr>
						<th class="sortable" data-index="0">Date</th>
						<th class="sortable" data-index="1">Winner Name</th>
						<th class="sortable" data-index="2">Amount</th>
						<th class="sortable" data-index="3">Prize</th>
					</tr>
				</thead>
				<tbody style="color:rgb(165 152 152);">
					<!-- Data will be inserted here -->
				</tbody>
			</table>
		</div>

		<h2 id="totalAmount" style="text-align:center;color: #2775a7;background-color:rgba(0, 0, 0, 0.8); border: 3px ridge; border-color: #2dabfcb8; border-radius: 12px; text-align: center; padding: 4px;">Total Amount: $0.00</h2>
	</div>
	<script>
	let prizeData = [];
	let sortDirections = [true, true, true, true]; // 4 columns now

	function loadCSVFile() {
		const csvPath = 'data/JaedrazeTTV-EU-viewerPrizelist.txt';
		fetch(csvPath)
			.then(response => response.text())
			.then(data => {
				const rows = data.split('\n');
				const tableBody = document.querySelector('#winnersTable tbody');
				let totalAmount = 0;

				rows.forEach(row => {
					const columns = row.split(',');
					if (columns.length >= 5) {
						const status = columns[4].trim().toLowerCase();
						const tableRow = document.createElement('tr');

						if (status === 'claimed') {
							tableRow.style.backgroundColor = '#6e6d6d8a';
						} else if (status === 'unclaimed') {
							tableRow.style.backgroundColor = '#70200a66';
						}

						for (let index = 0; index < 4; index++) {
							const cell = document.createElement('td');
							cell.textContent = columns[index].trim();

							if (status === 'claimed') {
								if (index === 0 || index === 1 || index === 3) {
									cell.style.color = 'grey';
								} else if (index === 2) {
									cell.style.color = 'rgb(165, 152, 152)';
								}
							} else if (status === 'unclaimed') {
								cell.style.color = 'orange';
							}

							tableRow.appendChild(cell);
						}

						totalAmount += parseFloat(columns[2]) || 0;

						tableBody.appendChild(tableRow);
						prizeData.push({
							date: columns[0],
							winner: columns[1],
							amount: parseFloat(columns[2]) || 0,
							prize: columns[3],
							status: columns[4]
						});
					}
				});

				document.getElementById('totalAmount').textContent = `Total Amount: $${totalAmount.toFixed(2)}`;
			})
			.catch(error => console.error('Error loading CSV file:', error));
	}

	function sortTable(index) {
		const tbody = document.querySelector('#winnersTable tbody');
		const rows = Array.from(tbody.querySelectorAll('tr'));
		sortDirections[index] = !sortDirections[index];

		rows.sort((a, b) => {
			const aText = a.children[index].textContent;
			const bText = b.children[index].textContent;

			if (index === 2) {
				return sortDirections[index] ? parseFloat(aText) - parseFloat(bText) : parseFloat(bText) - parseFloat(aText);
			} else if (index === 0) {
				return sortDirections[index] ? new Date(aText) - new Date(bText) : new Date(bText) - new Date(aText);
			} else {
				return sortDirections[index] ? aText.localeCompare(bText) : bText.localeCompare(aText);
			}
		});

		rows.forEach(row => tbody.appendChild(row));

		document.querySelectorAll('.sortable').forEach((header, idx) => {
			header.classList.remove('asc', 'desc');
			if (idx === index) {
				header.classList.add(sortDirections[idx] ? 'asc' : 'desc');
			}
		});
	}

	document.addEventListener('DOMContentLoaded', () => {
		loadCSVFile();
		document.querySelectorAll('.sortable').forEach((header, idx) => {
			header.addEventListener('click', () => sortTable(idx));
		});
	});
	</script>
	<script src="../core/js/pixelb8-global.js"></script>
</body>
</html>
