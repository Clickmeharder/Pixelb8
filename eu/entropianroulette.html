<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entropian Roulette</title>
  
  <style>
    #roulette-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #roulette-circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 5px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-avatar {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #688a6a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    #gun-image {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 2;
      transition: transform 1s ease-out;
    }

    #startRouletteButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="roulette-wrapper">
    <div id="roulette-circle">
      <img id="gun-image" src="data/images/gun.png" alt="Gun">
    </div>
    <button id="startRouletteButton">Start Roulette</button>
  </div>

  <script src="js/entropian-roulette.js"></script>
</body>
</html>
