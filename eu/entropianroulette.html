  <title>Entropian Roulette</title>
  
  <style>
    #roulette-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #roulette-circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 5px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-avatar {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #688a6a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    #gun-image {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 2;
      transition: transform 1s ease-out;
    }
	
    #gun-arrow {
      position: absolute;
      width: 20px;
      height: 80px;
      background-color: red;
      top: ;  /* Positioned above the gun */
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }
	#pivot-point {
	  position: absolute;
	  width: 10px;
	  height: 10px;
	  background-color: yellow; /* Visible color for the pivot point */
	  border-radius: 50%;
	  left: 50%;
	  top: 50%;
	  transform: translate(-50%, -50%); /* Center the pivot point */
	  z-index: 4;
	}

	#gun-line {
	  position: absolute;
	  width: 1px;
	  height: 207px;
	  background-color: #50f2ff;
	  top: 0; /* Line will be animated vertically */
	  left: 50%;
	  transform-origin: bottom center;
	  z-index: 6;
	  display: none; /* Initially hidden */
	}

	@keyframes shootLaser {
	  0% {
		transform: scaleY(0);
		opacity: 1;
	  }
	  50% {
		transform: scaleY(1);
		opacity: 1;
	  }
	  100% {
		transform: scaleY(1);
		opacity: 0;
	  }
	}
    #startRouletteButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
