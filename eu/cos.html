<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colonists on Stream</title>
  <style>
    body {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      background-color: #2c2c2c; /* Dark grey background */
      height: 100vh;
      color: #f0f0f0; /* Light text color */
      font-family: Arial, sans-serif;
    }

	#boss {
		width: 100px;
		height: 100px;
		background-image: url(data/images/creature-1.png);
		background-size: 96%;
		margin: auto;
		margin-bottom: 10px;
		position: relative;
		padding: 0;
		border: 3px solid transparent;
		border-color: rgb(3 3 3 / 0%);
		border-radius: 50%;
		z-index: 6;
	}

    #boss-info {
		text-align: center;
		font-weight: bold;
		margin: auto;
		margin-bottom: -20px;
		color: #b23f1e;
		background-color: #4444444d;
		width: fit-content;
		position: relative;
		z-index: 3;
	}

    #fileInputContainer {
      margin-bottom: 20px;
      text-align: center;
    }

    input[type="file"] {
      background-color: #4caf50; /* Green file input button */
      color: white;
      padding: 5px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #loadPlayersButton {
      background-color: #4caf50;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #defeatedplayers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
	  opacity:0.3;
    }
    .player-container {
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	  position: relative;
	  border: 2px solid transparent;/*#4caf50;  Default green border */
	  padding: 5px;
	  margin: 10px;
	  border-radius: 10px;
	  transition: border-color 0.3s ease; /* Smooth color transition */
	}


    .player {
      width: 60px;
      height: 60px;
      background-size: cover;
      margin-bottom: 5px;
      border-radius: 50%;
      border: 2px solid transparent;/*#4caf50;  Green border around player image */
    }

    .player-name {
      font-size: 12px;
      text-align: center;
      color: #f0f0f0; /* Light text color */
    }
	.player-hp {
	  font-size: 12px;
	  margin-top: 5px;
	  color: #f0f0f0; /* Light text color */
	}
	
	#playerStats {
	  margin-top: 20px;
	  padding: 10px;
	  border: 1px solid #ccc;
	  background-color: inherit;
	}

	.player-stats {
	  margin-bottom: 10px;
	  padding: 5px;
	  border: 1px solid #ddd;
	  border-radius: 5px;
	}

	.player-stats div {
	  margin: 2px 0;
	}
	#systemMessages {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #4caf50;
      border-radius: 5px;
      background-color: #2e2e2e; /* Dark grey background for messages */
      max-height: 30px;
      overflow-y: auto;
      width: 80%;
    }
  </style>
<style type="text/css" id="operaUserStyle"></style></head>
<body>
	<div id="cos-battle-version">COS Battle version: 0.0</div>
	<div id="battlewrapper">
	  <div id="wrapper" style="border: 3px ridge teal;padding: 4px;"> 
		  <div id="fileInputContainer">
			<input type="file" id="fileInput" accept=".txt">
			<button id="loadPlayersButton">Load Players</button>
		  </div>
		<!-- Start Battle Button -->
		  <div id="battleControl">
			<button id="startBattleButton" disabled="">Start Battle</button>
		  </div>
			<div id="pagetitle" style="
				font-size: 64px;
				font-family: lucida console;
				color: teal;
				border: 3px ridge teal;
				text-align: center;
			">Twitch Colonists</div>
		  
		 

		  <div id="headerTexts"></div>
		  <!-- Boss Section -->
		  <div id="boss-info">
			<div>Virtual Gallard Lvl: <span id="boss-level">10</span></div>
			<div>HP: <span id="boss-hp">350</span></div>
		  </div>
		  <div id="boss"></div>

		  <!-- Player Section -->
		  <div id="players"></div>

	  </div>
	</div>
	<div id="defeatedPlayers">
		<h2>Graveyard</h2>
	</div>
	<div id="systemMessages"></div>
	<div class="player-stats">
		<div id="playerStatsList"></div>
	</div>
	<script src="cos-battle.js"></script>
</body></html>
