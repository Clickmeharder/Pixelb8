<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Colonists on Stream</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #header-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    #pagetitle {
      font-size: 3rem;
      color: #ffcc00;
      margin-bottom: 40px;
    }

    .nav-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .nav-bar button {
      background-color: #444;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 1.5rem;
      border-radius: 10px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      width: 80%;
      max-width: 400px;
    }

    .nav-bar button:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    .nav-bar button:disabled {
      background-color: #333;
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #pagetitle {
        font-size: 2.5rem;
      }

      .nav-bar button {
        font-size: 1.3rem;
        padding: 12px 15px;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      #pagetitle {
        font-size: 2rem;
      }

      .nav-bar button {
        font-size: 1.1rem;
        padding: 10px 12px;
        max-width: 250px;
      }
    }
  </style>
  
  <link rel="icon" type="image/png" href="../assets/images/logo/pixelbotfavicon.png">
</head>
<body>
	<div id="header-row" style="display: flex; flex-direction: row; justify-content: space-between; max-width: 98vw; flex-wrap: wrap;">
		<div id="pagetitle">Colonists on Stream</div>
		<div class="nav-bar" style="height:100vh;">
			<button class="button nav" onclick="location.href='cos-mobhunt.html'" disabled>Mob Hunt (alpha)</button>
			<button class="button nav" onclick="location.href='cos-lurk/index.html'" style="opacity:0.3;" alt="in dev">Idle Game (coming soon)</button>
			<button class="button nav" onclick="location.href='deathmatch.html'" style="opacity:0.3;" alt="coming soon">Deathmatch (coming soon)</button>
			<button class="button nav" onclick="location.href='colonistroulette.html'">Colonist Roulette</button>
			<button class="button nav" onclick="location.href='cos-leaderboards.html'">Leaderboards</button>
		</div>
	</div>
