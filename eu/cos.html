<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
  <title>Colonists on Stream</title>
  
  <style>

  </style>
  <style type="text/css" id="operaUserStyle"></style>
  <link rel="stylesheet" href="data/cos-battle.css">
  <link rel="icon" type="image/png" href="../assets/images/logo/pixelbotfavicon.png">
</head>

<body>
	
		<div id="pagetitle">Colonists on Stream</div>
		
	<div id="header-row" style="display: flex;flex-direction: row;justify-content: space-between;max-width: 98vw;flex-wrap: wrap;">
		<div id="fileInputContainer">
		  <button id="Settingstoggle">âš™</button>
		  <input type="file" id="fileInput" style="display: none;" accept=".txt">
		  <button id="customFileButton">Add Dna</button>
		  <span id="fileName"></span> <!-- To display the chosen file name -->
		  <!-- <button id="loadPlayersButton">Clone Dna</button> -->
		  <button id="startBattleButton" disabled>Start Battle</button>
		  <!-- <button id="simulateBossKillButton">Simulate Boss Kill</button> -->
		</div>
		<div class="nav-bar">
			<button class="button" onclick="location.href='cos.html'"disabled>Mob Hunt (alpha)</button>
			<button class="button" onclick="location.href='cos-lurk/index.html'" style="opacity:0.3;"alt="in dev">Idle Game(comingsoon)</button>
			<button class="button" onclick="location.href='deathmatch.html'" style="opacity:0.3;" alt="coming soon" disabled>Deathmatch(comingsoon)</button>
			<button class="button" onclick="location.href='entropianroulette.html'" style="opacity:0.3;">Entropian Roulette(comingsoon)</button>
		</div>
	</div>
	
	<div id="headerTexts"></div>
	<div id="columnwrap" style="display:flex;flex-direction:column;">
		<div id="rowA" style="display:flex;flex:row;">
			<div id="battlewrapper" class="resizable">
			  <div id="wrapper">
				
				<div id="battleControl" style="display: flex;flex-direction:row;">
				  <div id="gameinfo">
					<p id="prizePool">Loading prize pool...</p>
					<span id="currentRound">Round 1</span>
				  </div>
				  <div id="loot"></div>
				  
				</div>
				<div id="boss-info">
				  <div>Virtual Gallard Lvl: <span id="boss-level">10</span></div>
				  <div>HP: <span id="boss-hp">350</span></div>
				</div>
				<div id="boss"></div>
				<div id="players"></div>
			  </div>
			  <div class="resizer"></div> <!-- Custom resizer element -->
			</div>
			<div id="statwrapper" class="">
				<div class="player-stats">
					<div id="playerStatsList"></div>
				</div>
			</div>
		</div>
		<div id="secondwrapper" class="resizable">
			<div id="defeatedPlayers">
				<h2>GY</h2>
			</div>
			<div id="systemMessages"></div>
			<div class="resizer"></div> <!-- Custom resizer element -->
		</div>
		
	</div>
	<div id="cos-battle-version">COS Battle version: 0.0</div>
	<audio id="gallardheal-Sound" src="data/cos-sounds/gobblenoise/Turkey-Gobble2.mp3" preload="auto"></audio>
	<audio id="attackSound" src="data/cos-sounds/retropew.mp3" preload="auto"></audio>
	<script src="js/cos-play-main.js"></script>
	<script src="js/cos-battle.js"></script>
</body></html>
