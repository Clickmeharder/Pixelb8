<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entropian Roulette</title>
  
  <style>
    #roulette-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #roulette-circle {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 5px solid #555;
    }

    .player-avatar {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #688a6a;
    }

    #gun-image {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 1s ease-out;
    }

    #startRouletteButton {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
  <style type="text/css" id="operaUserStyle"></style>
  <link rel="stylesheet" href="data/cos-battle.css">
  <link rel="icon" type="image/png" href="../assets/images/logo/pixelbotfavicon.png">
</head>
<body>

  <div id="roulette-wrapper">
    <div id="roulette-circle">
      <img id="gun-image" src="data/images/guns/azuro.png" alt="Gun">
      <!-- Player avatars will be added dynamically -->
    </div>
    <button id="startRouletteButton">Start Roulette</button>
  </div>

  <script src="js/entropian-roulette.js"></script>
</body>
</html>
