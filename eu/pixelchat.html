
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../core/css/pixelb8-default.css">
	<link rel="stylesheet" href="../Modules/SuSOS/core/css/SuSOS-default.css">
	<link href="https://fonts.googleapis.com/css2?family=Yatra+One&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
	<style type="text/css" id="operaUserStyle"></style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

</head>
<style>

@import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700");
* {
  box-sizing: border-box;
}

:root, html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Open Sans', sans-serif;
}

body {
  background: linear-gradient(135deg, #044f48, #2a7561);
  background-size: cover;
  overflow: hidden;
  position: relative;
  z-index: 1;
}

#wrapper {
    position: fixed;
    left: 1%;
    bottom: 1%;
    width: 310px;
    height: 50%;
    background-color: black;
    margin: 0 auto;
    z-index: 9999;
    resize: both;
}

#username_input {
  width: 100%;
  height: 8%;
}

#username_input input {
  width: 100%;
  height: 100%;
  border: none;
  border-bottom: 1px solid black;
  padding-left: 7px;
  outline: none;
}

#messages {
    width: 100%;
    height: 84%;
    padding: 4.3% 4.3% 0 4.3%;
    background-color: #194b62;
    overflow-x: hidden;
}

.message {
    display: flex;
    flex-direction: row;
    width: 100%;
    /* height: 70px; */
    background-color: darkgray;
    border-radius: 10px;
    padding: 7%;
    margin-bottom: 17px;
    background-color: #ffffff;
}
.username {
    text-align: left;
    /* text-decoration: underline; */
    margin-bottom: 10px;
}
.text {
    width: max-content;
    margin-left: 4px;
}

.username, .date {
    opacity: 0.4;
}

#input {
  width: 100%;
  height: 8%;
  font-family: courier, monospace;
}

#input input {
  width: 81%;
  height: 100%;
  border: none;
  border-top: 1px solid black;
  padding-left: 7px;
  outline: none;
}

#input button {
  width: 19%;
  height: 100%;
  background-color: black;
  color: white;
  border: none;
  cursor: pointer;
}

</style>
<body>

<div id="wrapper">
  <div id="username_input"><input type="text" placeholder="Place username here" id="user"></div>
  <div id="messages">
    <div id="trigger"></div>
<!--     <div class="message">
      <div class="username">Person</div>
      <div class="text">Hi, this is a message</div>
    </div> -->
  </div>
  <div id="input"><input type="text" placeholder="Place message here" id="text"><button id="send" type="button">Send</button></div>
</div>
</body>

<script type="module" src="js/pixelchat-js.js"></script>
</html>
