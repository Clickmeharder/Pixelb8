	<link rel="stylesheet" href="../core/css/pixelb8-tools.css">
	<link rel="icon" type="image/png" href="../assets/images/logo/pixelbotfavicon.png">
	<link href="https://fonts.googleapis.com/css2?family=Yatra+One&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7382192474927902"
     crossorigin="anonymous"></script>
    <style>
		.eu-container {
			text-align: center;
			margin: 20px;
		}

		.eu-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 15px;
			justify-content: center;
			max-width: 800px;
			margin: auto;
		}

		.eu-button {
			display: flex;
			align-items: center;
			justify-content: center;
			background: #222;
			color: #fff;
			padding: 15px;
			border-radius: 10px;
			text-decoration: none;
			font-size: 18px;
			transition: 0.3s;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
		}

		.eu-button i {
			margin-right: 8px;
			font-size: 20px;
		}

		.eu-button:hover {
			background: #444;
			transform: scale(1.05);
		}
    </style>
</head>
<body>
	<div class="background-container">
	  <div class="stars"></div>
	  <div class="twinkling"></div>
	</div>
    <div class="header">PixelB8.LoL - EU</div>
    <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    <div class="nav-menu" id="navMenu">
        <a href="https://Pixelb8.lol/home">Home</a>

        <a href="https://Pixelb8.lol/Media">Media</a>
		<a href="https://Pixelb8.lol/tools">Tools</a>
		<a href="https://Pixelb8.lol/arcade">Arcade</a>
    </div>
	
	<div class="eu-container">
		<h2>Entropia Universe Tools</h2>
		<div class="eu-grid">
			<div class="tool-card">
				<i class="fa-solid fa-calculator"></i>
				<h3>Markup Calculator</h3>
				<p>Quickly calculate item markup values.</p>
				<a href="https://Pixelb8.lol/tools/markup" class="tool-link">Try it</a>
			</div>
			<div class="tool-card">
				<i class="fa-solid fa-balance-scale"></i>
				<h3>Trade Comparison</h3>
				<p>Compare trade offers and find the best deals.</p>
				<a href="https://Pixelb8.lol/tools/trade" class="tool-link">Check it</a>
			</div>
			<div class="tool-card">
				<i class="fa-solid fa-trophy"></i>
				<h3>Event Tracker</h3>
				<p>Track upcoming events and competitions.</p>
				<a href="https://Pixelb8.lol/tools/events" class="tool-link">View Events</a>
			</div>
		</div>
	</div>

	<script src="../core/js/pixelb8-global.js"></script>

</body>
