<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/images/logo/pixelbotfavicon.png">
    <link rel="stylesheet" href="../../core/css/pixelb8-default.css">
    <link rel="stylesheet" href="../../Modules/SuSOS/core/css/SuSOS-default.css">
    <title>Marble Race Winners</title>
</head>
<body style="font-family:lucida console;color:#2775a7;background-image: url('https://pixelb8.lol/assets/images/ads/ads15.jpeg');">
    <h1 style="color: #2775a7;
    background-color: #0000006b;
    border: 3px ridge;
    border-color: #2dabfcb8;
    border-radius: 12px;
    text-align: center;
    padding: 4px;">Marble Race Prize Winners</h1>
    <table id="winnersTable" border="1" style="
    background-color: #000000c4;
    border-style: ridge;
    border-width: 3px;
">
        <thead>
            <tr>
                <th>Date</th>
                <th>Winner Name</th>
                <th>Amount</th>
                <th>Prize</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        function loadCSVFile() {
            const csvPath = 'data/JaedrazeTTV-EU-viewerPrizelist.txt';  // relative path to the CSV file
            fetch(csvPath)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    const tableBody = document.querySelector('#winnersTable tbody');

                    rows.forEach(row => {
                        const columns = row.split(',');
                        if (columns.length === 5) { // Ensure 5 columns: Date, Winner Name, Amount, Prize, Status
                            const tableRow = document.createElement('tr');
                            
                            // Check the status column (last column) to see if it's "claimed"
                            if (columns[4].trim().toLowerCase() === 'claimed') {
								tableRow.querySelectorAll('td').forEach(cell => {
									cell.style.backgroundColor = 'green';  // Set background color for claimed items
								});
							} else if (columns[4].trim().toLowerCase() === 'unclaimed') {
								tableRow.querySelectorAll('td').forEach(cell => {
									cell.style.backgroundColor = 'red';  // Set background color for unclaimed items
								});
							}

                            columns.forEach(column => {
                                const cell = document.createElement('td');
                                cell.textContent = column.trim();
                                tableRow.appendChild(cell);
                            });
                            tableBody.appendChild(tableRow);
                        }
                    });
                })
                .catch(error => console.error('Error loading CSV file:', error));
        }

        document.addEventListener('DOMContentLoaded', loadCSVFile);
    </script>
</body>
</html>
