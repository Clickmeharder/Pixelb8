<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel</title>
  <style>
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
    }

    .wheel {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center center;
      display: flex;
      flex-direction: column;
    }

    .slice {
      flex: 1;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 50%;
      background-color: lightgray;
      transform-origin: 100% 50%;
      transform: rotate(calc(45deg * var(--index))) skewY(-30deg);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: white;
    }

    .ticker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
      width: 10px;
      height: 20px;
      background-color: black;
      z-index: 10;
    }

    button {
      margin-top: 20px;
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes highlight {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="wheel-container">
    <div class="wheel">
      <div class="slice" data-index="0"></div>
      <div class="slice" data-index="1"></div>
      <div class="slice" data-index="2"></div>
      <div class="slice" data-index="3"></div>
      <div class="slice" data-index="4"></div>
      <div class="slice" data-index="5"></div>
      <div class="slice" data-index="6"></div>
      <div class="slice" data-index="7"></div>
    </div>
    <div class="ticker"></div>
  </div>
  <button onclick="spinWheel()">Spin</button>

  <script>
    const prizes = [
      { text: "10% Off Sticker Price", color: "hsl(197 30% 43%)" },
      { text: "Free Beer", color: "hsl(173 58% 39%)" },
      { text: "Trivia", color: "hsl(43 74% 66%)" },
      { text: "Merp Race", color: "hsl(27 87% 67%)" },
      { text: "Colonist Roulette", color: "hsl(12 76% 61%)" },
      { text: "Eternal Damnation", color: "hsl(350 60% 52%)" },
      { text: "Ordinance Crates", color: "hsl(91 43% 54%)" },
      { text: "One Solid Hug", color: "hsl(140 36% 74%)" }
    ];

    const wheel = document.querySelector('.wheel');
    const slices = document.querySelectorAll('.slice');
    const ticker = document.querySelector('.ticker');

    function createWheel() {
      const angle = 360 / prizes.length;
      slices.forEach((slice, index) => {
        const prize = prizes[index];
        slice.style.backgroundColor = prize.color;
        slice.style.transform = `rotate(${angle * index}deg)`;
        slice.innerHTML = `<span>${prize.text}</span>`;
        slice.querySelector('span').style.transform = 'rotate(-90deg)';
      });
    }

    function spinWheel() {
      const rotation = Math.floor(Math.random() * 360) + 5000;  // Spin for a random angle plus 5000 to ensure it's a long enough spin
      wheel.style.transition = 'transform 5s ease-out';
      wheel.style.transform = `rotate(${rotation}deg)`;

      // After the wheel stops spinning, find the slice under the ticker
      setTimeout(() => {
        const selectedSliceIndex = Math.floor((rotation % 360) / (360 / prizes.length));
        highlightSlice(selectedSliceIndex);
      }, 5000);  // Same duration as the spin animation
    }

    function highlightSlice(index) {
      const selectedSlice = slices[index];
      selectedSlice.style.animation = 'highlight 1s ease';
      setTimeout(() => {
        selectedSlice.style.animation = '';
      }, 1000);
    }

    createWheel();
  </script>

</body>
</html>
