<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skibbidy Showdown</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: #121212;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Title Styling */
    h1 {
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 3rem;
      color: #ffcc00;
      text-shadow: 2px 2px 4px #000;
    }

    /* Instruction Container */
    .instructions {
      margin: 20px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: center;
      font-size: 1.2rem;
      max-width: 80%;
      color: #ccc;
      border: 1px solid #333;
    }

    /* Avatar Styling */
    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      overflow: hidden;
      border: 2px solid #ffcc00;
      transition: transform 0.2s ease;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Skibbidy Showdown</h1>
  <div class="instructions">
    Type commands in Twitch chat to interact: <strong>!move</strong>, <strong>!jump</strong>, or <strong>!skat</strong>!
  </div>
  <script src="Skibbidyshowdown.js"></script>
</body>
</html>
