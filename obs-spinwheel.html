<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/images/logo/pixelbotfavicon.png">
    <link rel="stylesheet" href="core/css/pixelb8-default.css">
    <link rel="stylesheet" href="core/css/pixelb8-tools.css">
    <link rel="stylesheet" href="core/css/pixelb8-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Wheel of Fortune Prize Wheel</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Girassol&display=swap");

        .deal-wheel, 
        .deal-wheel * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
            overflow: hidden;
			background: unset;
			background: transparent;
        }

        .deal-wheel {
            --size: clamp(200px, 70vmin, 600px);
            --lg-hs: 0 3%;
            --lg-stop: 50%;
            --lg: linear-gradient(hsl(193.47deg 49.74% 49.25% / 93%) 0 var(--lg-stop), rgb(23, 130, 182, 0.8) var(--lg-stop) 100%);
            position: relative;
            display: grid;
            grid-gap: 2px;
            align-items: center;
            grid-template-areas: "spinner" "trigger";
            font-family: 'Orbitron', sans-serif;
            font-size: calc(var(--size) / 21);
            color: black;
            line-height: 1;
            text-transform: lowercase;
        }

        .deal-wheel > * {
            grid-area: spinner;
        }

        .deal-wheel .btn-spin {
            grid-area: trigger;
            justify-self: center;
        }

        .spinner {
            position: relative;
            display: grid;
            align-items: center;
            grid-template-areas: "spinner";
            width: var(--size);
            height: var(--size);
            transform: rotate(calc(var(--rotate, 25) * 1deg));
            border-radius: 50%;
            border: 3px solid rgb(12 75 105 / 80%);
            box-shadow: 0 0 10px #0b7272;
            opacity: 0.8;
        }

        .spinner * {
            grid-area: spinner;
        }

        .prize {
            position: relative;
			display: flex;
			align-items: center;
			padding: 0 calc(var(--size) / 6) 0 calc(var(--size) / 20);
			padding-left: 4px;
			width: 50%;
			transform-origin: center right;
			transform: rotate(var(--rotate));
			user-select: none;
        }

        .cap {
            --cap-size: calc(var(--size) / 4);
            position: relative;
            justify-self: center;
            width: var(--cap-size);
            height: var(--cap-size);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: #00000091;
        }

        .ticker {
            position: relative;
            top: 4px;
            left: calc(var(--size) / -15);
            width: calc(var(--size) / 10);
            height: calc(var(--size) / 20);
            background: var(--lg);
            z-index: 1;
            clip-path: polygon(20% 0, 100% 50%, 20% 100%, 0% 50%);
            transform-origin: center left;
        }

        .indicator {
            position: absolute;
            top: 50%;
            left: -12px; /* Position the indicator on the left side of the wheel */
            width: calc(var(--size) / 12);
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #0ff; /* Glowing border */
            border-radius: 50%;
            box-shadow: 0 0 10px #0ff;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .is-spinning .spinner {
            transition: transform 8s cubic-bezier(0.1, -0.01, 0, 1);
        }

        .is-spinning .ticker {
            animation: tick 700ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes tick {
            40% {
                transform: rotate(-12deg);
            }
        }

        .prize.selected .text {
            color: #0ff;
            font-size: larger;
            font-weight: bold;
            animation: selected 800ms ease;
            text-shadow: 2px 2px 5px rgb(0 0 0 / 85%), 0 0 25px rgb(0 0 0), 0 0 5px rgb(0 0 0 / 86%);
        }

        @keyframes selected {
            25% {
                transform: scale(1.25);
                text-shadow: 1vmin 1vmin 0 hsla(0 0% 0% / 0.1);
            }
            40% {
                transform: scale(0.92);
                text-shadow: 0 0 0 hsla(0 0% 0% / 0.2);
            }
            60% {
                transform: scale(1.02);
                text-shadow: 0.5vmin 0.5vmin 0 hsla(0 0% 0% / 0.1);
            }
            75% {
                transform: scale(0.98);
            }
            85% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="deal-wheel">
        <div class="indicator"></div> <!-- Added indicator -->
        <ul class="spinner"></ul>
        <figure class="cap">
            <img src="/assets/images/jaedrazepfp.png" alt="Jaedraze Twitch Profile" class="fixed-profile">
        </figure>
        <div class="ticker"></div>
    </div>

    <script>
        const prizes = [
            { text: "10% Off Sticker Price", color: "hsl(197 30% 43%)" },
            { text: "Free Beer", color: "hsl(173 58% 39%)" },
            { text: "Trivia", color: "hsl(43 74% 66%)" },
            { text: "Merp Race", color: "hsl(27 87% 67%)" },
            { text: "Colonist Roulette", color: "hsl(12 76% 61%)" },
            { text: "Eternal Damnation", color: "hsl(350 60% 52%)" },
            { text: "Ordinance Crates", color: "hsl(91 43% 54%)" },
            { text: "One Solid Hug", color: "hsl(140 36% 74%)" }
        ];

        const wheel = document.querySelector(".deal-wheel");
        const spinner = wheel.querySelector(".spinner");
        const ticker = wheel.querySelector(".ticker");
        const prizeSlice = 360 / prizes.length;
        const prizeOffset = Math.floor(180 / prizes.length);
        let rotation = 0;
        let prizeNodes;

        const createPrizeNodes = () => {
            prizes.forEach(({ text, color }, i) => {
                const rotation = ((prizeSlice * i) * -1) - prizeOffset;
                spinner.insertAdjacentHTML(
                    "beforeend",
                    `<li class="prize" style="--rotate: ${rotation}deg">
                        <span class="text">${text}</span>
                    </li>`
                );
            });
        };

        const createConicGradient = () => {
            spinner.setAttribute(
                "style",
                `background: conic-gradient(
                    from -90deg,
                    ${prizes
                        .map(({ color }, i) => `${color} 0 ${(100 / prizes.length) * (prizes.length - i)}%`)
                        .reverse()
                    }
                );`
            );
        };

        const setupWheel = () => {
            createConicGradient();
            createPrizeNodes();
            prizeNodes = wheel.querySelectorAll(".prize");
        };

        const spinertia = (min, max) => {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        const spinWheel = () => {
            if (wheel.classList.contains("is-spinning")) return;

            wheel.classList.add("is-spinning");
            rotation = spinertia(5000, 10000); // Random spin time
            spinner.style.transform = `rotate(${rotation}deg)`;

            setTimeout(() => {
                // Check the slice that's under the indicator
                const indicator = document.querySelector(".indicator");
                const indicatorRotation = parseFloat(indicator.style.transform.replace("rotate(", "").replace("deg)", "")) || 0;
                const winningPrizeIndex = Math.floor(((rotation + indicatorRotation) % 360) / prizeSlice);

                const winningPrize = prizeNodes[winningPrizeIndex];
                // Apply the "selected" class to the winning prize
                winningPrize.classList.add("selected");
            }, 8000); // Wait for the animation to finish
        };

        window.addEventListener("load", () => {
            setupWheel();
            spinWheel(); // Start spinning automatically when the page loads
        });
    </script>
</body>
</html>
