<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune Prize Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
			overflow: hidden;
        }

        .wheel-container {
            position: relative;
            display: inline-block;
            width: 500px;
            height: 500px;
        }

        .wheel {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #333;
            background: conic-gradient(
                #ff5733 0deg 60deg,
                #ff8d1a 60deg 120deg,
                #ffcc00 120deg 180deg,
                #33ff57 180deg 240deg,
                #3385ff 240deg 300deg,
                #8e44ad 300deg 360deg
            );
            transition: transform 5s ease-out;
            transform-origin: center;
            position: absolute;
        }

        .segment {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 50%;
            overflow: hidden;
            transform-origin: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .segment span {
            position: absolute;
			margin-left: 136px;
			transform-origin: 50% 50%;
			text-align: center;
			font-size: 23px;
			color: white;
			font-weight: bold;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			transform: rotate(66deg);
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
        }

        .pointer {
            position: absolute;
            top: 118px;
            left: 5%;
            margin-left: 0px;
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid #ff5733;
            z-index: 2;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="segment" style="transform: rotate(0deg);">
                <span>Solomate Rubio</span>
            </div>
            <div class="segment" style="transform: rotate(60deg);">
                <span>EP-2 Proton</span>
            </div>
            <div class="segment" style="transform: rotate(120deg);">
                <span>Skildek Lancehead</span>
            </div>
            <div class="segment" style="transform: rotate(180deg);">
                <span>Motorhead Keg</span>
            </div>
            <div class="segment" style="transform: rotate(240deg);">
                <span>Solomate Azuro</span>
            </div>
            <div class="segment" style="transform: rotate(300deg);">
                <span>Recycling Scrip</span>
            </div>
        </div>

    </div>
    <div class="result" id="result">Spinning...</div>

    <script>
        // Prize segments
        const segments = [
            "Solomate Rubio",
            "EP-2 Proton",
            "Skildek Lancehead",
            "Motorhead Keg",
            "Solomate Azuro",
            "Recycling Scrip"
        ];

        const wheel = document.getElementById('wheel');
        const resultText = document.getElementById('result');
        const winningIndicator = document.getElementById('winning-indicator');
        
        // Spin animation function
        function spinWheel() {
            // Randomize the amount of spins (spin times between 5 and 8 seconds)
            const spinDuration = Math.random() * 3 + 5; // Between 5 and 8 seconds
            const spins = Math.random() * 3 + 4; // Randomize number of spins between 4 and 6

            // Apply the spin using a CSS rotation
            wheel.style.transition = `transform ${spinDuration}s ease-out`;
            wheel.style.transform = `rotate(${spins * 360}deg)`;

            // Determine which prize is won after the spin ends
            const winningAngle = (spins * 360) % 360; // The angle at which the wheel stops
            const prizeIndex = Math.floor((360 - winningAngle) / (360 / segments.length)) % segments.length;
            setTimeout(() => {
                resultText.textContent = `You won: ${segments[prizeIndex]}`;
            }, spinDuration * 1000); // Display result after the wheel stops
        }

        // Start spinning on page load
        window.onload = function() {
            spinWheel();
        };
    </script>
</body>
</html>
