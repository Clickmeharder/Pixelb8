<style>
  #devOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.85); /* optional darkening */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
  }

  #devOverlay img {

    max-height: 90%;

    border: 2px solid #00e5ff;
  }
