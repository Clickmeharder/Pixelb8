	<!--Threejs Satellite Scripts-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.0/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.js"></script>

	<body>





	
	<div id="stats-container"></div>
	<div id="controls">
		<button onclick="toggleElement('landareas')">Toggle Land areas</button>
		<button onclick="toggleElement('TPmap')">Toggle Teleports</button>
		<button onclick="toggleElement('cloud')">Toggle Cloud</button>
		<button onclick="toggleElement('thing')">Toggle thing</button>
		<button onclick="toggleElement('thing2')">Toggle thing2</button>
		<button onclick="toggleElement('thing3')">Toggle thing3</button>
		<button onclick="toggleElement('thing4')">Toggle thing4</button>
		<div id="sliderbox-gloveLights">
			<input id="cloudOpacity" type="range" class="glow" value="50" min="0.0" max="100" step="0.1" oninput="adjustOpacity(this.value, 'cloud')">Cloud Opacity</input>
		</div>
		<div id="sliderbox-gloveLights">
			<input id="lightIntensitySlider" type="range" class="glow" value="5.00" min="0.1" max="10.00" step="0.1" oninput="adjustLightIntensity(this.value)">Light Intensity</input>
			<input id="ambientLightIntensity" type="range" class="glow" value="10.0" min="0.1" max="15.00" step="0.1"  oninput="adjustAmbientLightIntensity(this.value)">Ambient Light Intensity</input>
		</div>
		<input type="checkbox" id="rotationCheckbox" onchange="toggleRotation()" checked>
		<label for="rotationCheckbox">Enable Rotation</label>
	</div>
	<fieldset>
	  <legend>Equalizer</legend>
		  
		  <label orient="270deg" type="range" for="band" before="-5" after="5">0</label>
		  
		  <input orient="270deg" type="range" min="0" value="2" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="2" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="2" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="4" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="3" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="3" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="6" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="7" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="7" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="8" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="8" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="6" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="5" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="6" max="9" step="1">
		  <input orient="270deg" type="range" min="0" value="6" max="9" step="1">

		  <label orient="90deg" type="range" for="band" before="5" after="-5">0</label>

		</fieldset>
	<script src="core/sus-satnav-eu.js"></script>
	</body>


</html>
